<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Case Manager â€“ CRUD (Bootstrap)</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Excel export libs -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <i class="bi bi-kanban"></i>
        <span>QA DOCUMENTATION TEST MANAGE</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <button id="exportExcelBtn" class="btn btn-accent"><i class="bi bi-file-earmark-excel"></i> Export to Excel</button>
        <button id="clearAllBtn" class="btn btn-outline-light"><i class="bi bi-trash3"></i> Clear All</button>
      </div>
    </div>
  </nav>
  <main class="container pb-5">
    <!-- Add / Edit Form -->
    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <div class="card glass form-card">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">Add Test Case></h5>
              <span class="badge category-badge">TEST SCRIPT</span>
            </div>
            <form id="testForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Category</label>
                <select id="category" class="form-select" required>
                  <option value="" disabled selected>Select a category</option>
                  <option>Functional Testing</option>
                  <option>Integration Testing</option>
                  <option>UI / UX Testing</option>
                  <option>Regression Testing</option>
                  <option>Negative Testing</option>
                  <option>Performance Testing</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Test Case</label>
                <input id="testCase" class="form-control" type="text" placeholder="e.g., Verify login with valid credentials" required />
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Status</label>
                <select id="status" class="form-select" required>
                  <option>Passed</option>
                  <option>Failed</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Remarks</label>
                <input id="remarks" class="form-control" type="text" placeholder="Optional notes" />
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-brand" type="submit"><i class="bi bi-save"></i> Add</button>
                <button id="resetBtn" class="btn btn-outline-light" type="reset"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-7">
        <div class="card card-gradient">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0"><i class="bi bi-ui-checks-grid"></i> Test Cases by Category</h5>
              <span class="text-secondary small">Auto-saves to browser</span>
            </div>

            <div id="emptyState" class="text-center py-5">
              <i class="bi bi-layers fs-1 d-block mb-2"></i>
              <div class="empty-hint">No test cases yet. Add one on the left to get started.</div>
            </div>

            <div class="accordion" id="categoryAccordion"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Edit Test Case</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <input type="hidden" id="edit-id" />
            <div class="col-12">
              <label class="form-label">Category</label>
              <select id="edit-category" class="form-select" required>
                <option>Functional Testing</option>
                <option>Integration Testing</option>
                <option>UI / UX Testing</option>
                <option>Regression Testing</option>
                <option>Negative Testing</option>
                <option>Performance Testing</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Test Case</label>
              <input id="edit-testCase" class="form-control" type="text" required />
            </div>
            <div class="col-6">
              <label class="form-label">Status</label>
              <select id="edit-status" class="form-select" required>
                <option>Passed</option>
                <option>Failed</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Remarks</label>
              <input id="edit-remarks" class="form-control" type="text" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveEditBtn" class="btn btn-brand"><i class="bi bi-check2"></i>Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
